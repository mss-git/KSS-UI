<header>
        <img src="assets/images/JSS.png">
</header>
<div class = "container">
    <div class="image">
        <div class="row">
                <div class="col-md-6"> 
                        <h1>PORTAL NAME </h1> 
                        <form #form="ngForm"> 
                            <div class="form-group"> 
                                <label for="email">Username:&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" [value] = "searchValue"> 
                            </div> 
                
                            <br>
                
                            <div class="form-group"> 
                                <label for="pwd">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                                <input type="password" class="form-control" id="pwd" name="password" [(ngModel)]="password" [value] = "searchValue">  
                            </div> 
                
                            <br>
                
                            <div class="submitButtons">
                                <button class="button" (click)="login()"><a href="" [routerLink]="['/form']" class="nav-link">Login</a></button>
                                <br/>
                                <br/>
                                <br/>
                            </div>
                            <div class="submitButtons">
                                <button class="button" (click)="clear()"><a href="" class="nav-link">Clear</a></button>
                            </div>
                
                        </form> 
                    </div> 
        </div>
       
    </div>
    
</div>
